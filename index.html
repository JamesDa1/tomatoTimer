<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="tomato timer and photo gallery" />
    <title>Tomato Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta name="description" content="a tomato timer and an image gallery" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tomato Timer</h1>
        <p>an <span>effective</span> way to get things done</p>
      </header>
      <section class="options">
        <button id="btn-work" class="btn btn-work">Work</button>
        <button id="btn-short" class="btn short-break">Short-Break</button>
        <button id="btn-long" class="btn long-break">Long-Break</button>
      </section>

      <section class="timer">
        <h2>Time remaining</h2>
        <p id="countdown">25:00</p>
      </section>
      <h2>Image Gallery</h2>

      <section class="gallery">
        <img src="./images/1.jpg" alt="watch internals" />
        <img src="./images/2.jpg" alt="hourglass next to flowers" />
        <img src="./images/3.jpg" alt="wrist watch" />
        <img src="./images/4.jpg" alt="plate of tomatoes" />
        <img src="./images/5.jpg" alt="wall clock" />
        <img src="./images/6.jpg" alt="intricate clock" />
        <img src="./images/7.jpg" alt="tomato" />
        <img src="./images/8.jpg" alt="hourglass on the ground" />
        <img src="./images/9.jpg" alt="lots of tomatoes" />
        <img src="./images/10.jpg" alt="tomatoes on a vine" />
        <img src="./images/11.jpg" alt="hourglass" />
        <img src="./images/12.jpg" alt="wall clock" />
      </section>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
