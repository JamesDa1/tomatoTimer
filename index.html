<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Timer</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="description" content="a tomato timer and an image gallery" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tomato Timer</h1>
        <p>an effective way to get things done</p>
      </header>
      <section class="options">
        <button id="btn-work" class="btn btn-work">Work</button>
        <button id="btn-short" class="btn short-break">Short-Break</button>
        <button id="btn-long" class="btn long-break">Long-Break</button>
      </section>

      <section class="timer">
        <h2>Time remaining</h2>
        <p id="countdown">25:00</p>
      </section>
      <h2>Tomato Themed Gallery</h2>

      <section class="gallary"></section>
      <img src="./images/avin-cp-OlXUUQedQyM-unsplash.jpg" alt="" />
      <img src="./images/josephine-baran-g4wzhY8qiMw-unsplash.jpg" alt="" />
      <img src="./images/rodion-kutsaev-EPwuZxdketc-unsplash.jpg" alt="" />
      <img src="./images/shalev-cohen-5Oi5sG6G0z8-unsplash.jpg" alt="" />
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
